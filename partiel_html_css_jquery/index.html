<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="background-img">
        <div class="main-content">
            <figure id="slider" class="slider">
                <img class="slider-image" src="./images/1.jpg" alt="Image de diaporama" title="Art de Rue">
                <figcaption class="title-slide">Art de Rue</figcaption>
            </figure>
        </div>
        
        <div class="toolbar">
            <a href="#" id="toolbar-toggle">Afficher/Masquer Barre d'outils</a>
            <div class="toolbar-buttons">
                <button id="slider-previous"><i class="fas fa-chevron-left"></i></button>
                <button id="slider-toggle"><i class="fas fa-play"></i></button>
                <button id="slider-next"><i class="fas fa-chevron-right"></i></button>
                <button id="slider-random">Al√©atoire</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
